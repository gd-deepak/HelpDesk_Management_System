            <div class="row">
              <div class="col-12">
                <h2 class="tm-block-title d-inline-block">Ticket Subject</h2>
              </div>
            </div>
            <div class="row tm-edit-product-row">
              <div class="col-xl-6 col-lg-6 col-md-12">
                <form action="get" method="post" class="tm-edit-product-form">
                 
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >User's Name
                    </label>
                    <input
                      id="empid"
                      name="empid"
                      type="text"
                      value="Sujith Nambier"
                       
                      class="form-control validate"
                    />
                  </div>
                   
                  <div class="form-group mb-3">
                    <label
                      for="email"
                      >Email
                    </label>
                    <input
                      id="email"
                      name="email"
                      type="text"
                      value="sujithnambier@armeka.co.in"
                       
                      class="form-control validate"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >Department
                    </label>
                    <input
                      id="name"
                      name="name"
                      type="text"
                      value="HR Department"
                      class="form-control validate"
                    />
                  </div>
                  <div class="form-group mb-3">
                    <label
                      for="description"
                      >Description</label
                    >
                    <textarea                    
                      class="form-control validate tm-small"
                      rows="5"
                      required
                    >Hi Team, I'm Sujith Nambier from team IT Support i need my offer letter kindly provide ASAP. My Emp id is 8088 </textarea>
                  </div>
                
                  <div class="form-group mb-3">
                    <label
                      for="name"
                      >Emp id
                    </label>
                    <input
                      id="empid"
                      name="empid"
                      type="text"
                      value="8088"
                      class="form-control validate"
                    />
                  </div>
                  <div class="row">
                      <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="expire_date"
                            >SLA Time
                          </label>
                          <input
                            id="expire_date"
                            name="expire_date"
                            type="text"
                            value="4 hours"
                            class="form-control validate"
                            data-large-mode="true"
                          />
                        </div>
                        <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="stock"
                            >Ticket Date
                          </label>
                          <input
                            id="stock"
                            name="stock"
                            type="text"
                            value="28/02/2022"
                            class="form-control validate"
                          />
                        </div>
                          <div class="form-group mb-3 col-xs-12 col-sm-6">
                          <label
                            for="stock"
                            >Ticket created at
                          </label>
                          <input
                            id="stock"
                            name="stock"
                            type="text"
                            value="11:34 am"
                            class="form-control validate"
                          />
                        </div>
                  </div>
                  
              </div>
              <div class="col-xl-6 col-lg-6 col-md-12 mx-auto mb-4">
                <div class="tm-product-img-edit mx-auto">
                  <img src="img/noimg.png" alt="Ticket image" class="img-fluid d-block mx-auto">
                  <i
                    class="fas fa-cloud-upload-alt tm-upload-icon"
                    onclick="document.getElementById('fileInput').click();"
                  ></i>
                </div>
                <div class="custom-file mt-3 mb-3">
                  <input id="fileInput" type="file" style="display:none;" />
                  <input
                    type="button"
                    class="btn btn-primary btn-block mx-auto"
                    value=" IMAGE "
                    onclick="document.getElementById('fileInput').click();"
                  />
                </div>
              </div>
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block text-uppercase">Update Now</button>
              </div>
